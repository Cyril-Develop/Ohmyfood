<!DOCTYPE html>
    <html lang="fr">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="description" content="Composez votre menu et réduisez le temps d'attente au restaurant !">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Ohmyfood</title>
            <link rel="stylesheet" href="css/style.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        </head>
        <body>

            <!-- Loader -->
            <!-- <div class="loader">
                <div class="loader__ring"></div>
                <p class="loader__txt">Chargement...</p>
            </div> -->

            <!-- Header -->

            <header>
                <div class="header-logo">
                    <a href="index.html">
                        <img src="assets/logo/ohmyfood@2x.svg" alt="Logo du site">
                    </a>
                </div>
            </header>

            <!-- Main -->

            <main>
                <section class="main-location">
                    <figure class="main-location__logo">
                        <i class="fa-solid fa-location-dot"></i>
                    </figure>
                    <p>Paris, Belleville</p>
                </section>

                <section class="main-description">
                    <h1 class="main-description__title">Réservez le menu qui vous convient</h1>
                    <p class="main-description__text">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                    <button class="main-description__btn" type="button">Explorer nos restaurants</button>                       
                </section>

                <section class="main-process">
                    <h2>Fonctionnement</h2>
                    <div class="main-process__step">
                        <p>Choisissez un restaurant</p>
                        <figure><i class="fa-solid fa-mobile-screen"></i></figure>
                        <div class="main-process__step__number">1</div>
                    </div>
                    <div class="main-process__step">
                        <p>Composez votre menu</p>
                        <figure><i class="fa-solid fa-list"></i></figure>
                        <div class="main-process__step__number">2</div>
                    </div>
                    <div class="main-process__step">
                        <p>Dégustez au restaurant</p>
                        <figure><i class="fa-solid fa-store"></i></figure>
                        <div class="main-process__step__number">3</div>
                    </div>
                </section>

                <section class="main-restaurants">
                    <h2>Restaurants</h2>


                </section>

            </main>
            
        </body>
    </html>
